<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Osmium</title>
	<link href="style.css" rel="stylesheet" type ="text/css"/>
	<link href="favicon.ico" rel="icon" type="image/png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts.js"></script> 
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		google.charts.load('current');
	</script>
	
	<!-- Vue Styling -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->
	
  </head>
  <body class='bigbody'>
	<div class='fullsize title-center logotext'>Osmium</div>
	<button class='row' id="auth-button" onclick="toggleAuth()">Loading...</button>
		<script async defer src="https://apis.google.com/js/api.js" 
			onload="this.onload=function(){};loadAuth()" 
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	<button class='row new-tab' onclick="window.open('kiosk.html'+getDatabaseQueryString(),'_blank')">Student Kiosk</button>
	<button class='row new-tab' onclick="window.open('front-desk.html'+getDatabaseQueryString(),'_blank')">Front Desk</button>
</body>
</html>
<script>
function getDatabaseQueryString() {
	if (databaseId == null) {
		return "";
	} else {
		return "?id="+databaseId;
	}
}

</script>
