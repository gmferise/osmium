<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Osmium</title>
	<link href="style.css" rel="stylesheet" type ="text/css"/>
	<link href="favicon.ico" rel="icon" type="image/png">
	
	<!-- Vue Styling -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->
	
  </head>
  <script>
	function toggleSidebar() {
		var el = document.getElementById("splitbody");
		
		if (el.classList.contains("split-visible")) {
			el.classList.remove("split-visible");
		} else {
			el.classList.add("split-visible");
		}
	}
	</script>
  <body id="splitbody">	
	<div id="sidebar-container">
		<div class="check-card">
			<button><i class="material-icons">check</i></button>
			<div class="text-holder">
				<div class="medium-text">
				991015
				</div>
				<div class="small-text">
				10m ago
				</div>
			</div>
		</div>
	</div>
	
	<div id="main-form-container">
	
		<button id="sidebar-toggle" onclick="toggleSidebar()"><i class="material-icons">keyboard_arrow_left</i></button>
		
		<div id="main-form" class="page-center">
		<div class="center-h title">WELCOME, PLEASE SIGN IN</div>
		</div>
	</div>
	
  </body>
</html>
